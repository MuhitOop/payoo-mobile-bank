<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script
      src="https://kit.fontawesome.com/2bcd907501.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="bg-slate-800 font-outfit-money">
    <section class="max-w-md min-h-screen mx-auto py-6 border bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <div class="flex items-center gap-4 ml-7">
            <img class="w-16" src="./assets/Group.png" alt="" />
            <div>
              <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
              <p class="text-xl font-semibold border rounded-md p-1">
                Available Balance
              </p>
            </div>
          </div>

          <button class="mr-2 btn">
            LogOut <i class="fa-solid fa-arrow-right-from-bracket ml-1"></i>
          </button>
        </nav>
        <section class="px-5 my-12">
          <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-description-gray my-6">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <div class="box-container grid grid-cols-3 gap-4 my-3">
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/wallet1.png" alt="" />
              <h4>Add Money</h4>
            </div>
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/send1.png" alt="" />
              <h4>CashOut</h4>
            </div>
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/money1.png" alt="" />
              <h4 class="text-sm text-center">Transfer Money</h4>
            </div>
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/bonus1.png" alt="" />
              <h4>Get Bonus</h4>
            </div>
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/purse1.png" alt="" />
              <h4>Pay Bill</h4>
            </div>
            <div
              class="box flex flex-col justify-center items-center gap-2 border-2 border-gray-300 rounded-xl p-5"
            >
              <img src="./assets/transaction1.png" alt="" />
              <h4>Transactions</h4>
            </div>
          </div>

          <section>
            <h2>Add Money</h2>

            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Select Bank</option>
                      <option value="bkash">Bkash</option>
                      <option value="nagod">Nagod</option>
                      <option value="roket">Roket</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label text-input-primary font-semibold">Bank Account Number</label>
                      <input type="text" class="input" placeholder="Enter 11 digit account number" />
                      <label class="fieldset-label text-input-primary font-semibold">Amount to Add</label>
                      <input
                        type="text"
                        id="amount"
                        class="input"
                        placeholder="Add Amount to withdraw"
                      />
                      <label class="fieldset-label text-input-primary font-semibold">Pin Number</label>
                      <input
                        type="text"
                        id="pin"
                        class="input"
                        placeholder="Enter 4 digit pin number"
                      />
                      <button id="add-money" class="btn rounded-3xl mt-4 text-xl font-semibold bg-btn-primary text-white">Add Money</button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>
    <script src="./script/addMoney.js"></script>
  </body>
</html>
